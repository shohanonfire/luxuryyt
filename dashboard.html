<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard</title>
   <style>
      /* Reset and Base Styles */
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: Arial, sans-serif;
      }

      body {
         display: flex;
         flex-direction: column;
         min-height: 100vh;
         background: #1c1e29;
         color: #ffffff;
      }

      /* Navigation Bar Styles */
      .navbar {
         display: flex;
         justify-content: space-between;
         align-items: center;
         background-color: #292d3e;
         padding: 15px 30px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
         margin-top: 10px; /* Ensure it starts below the logo */
      }

      .navbar .logo {
         color: #ffffff;
         font-size: 1.5rem;
         font-weight: bold;
      }

      .navbar .balance {
         color: #00aaff;
         font-size: 1.2rem;
         font-weight: bold;
      }

      .navbar .menu {
         display: flex;
         gap: 20px;
      }

      .navbar .menu a {
         color: #ffffff;
         text-decoration: none;
         font-size: 0.8rem;
         padding: 10px;
         border-radius: 5px;
         font-weight: bold; /* Make text bold */
         background-color: #000; /* Black background */
         transition: background 0.3s;
      }

      .navbar .menu a:hover {
         background-color: #1a75ff;
      }

      /* Dashboard Container */
      .dashboard-container {
         background: #292d3e;
         border-radius: 8px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
         width: 500px;
         padding: 20px;
         margin-top: 20px;
         text-align: center;
      }

      .dashboard-container h2 {
         color: #00aaff;
         margin-bottom: 20px;
         font-weight: 600;
      }

      .balance-display {
         font-size: 1.5rem;
         font-weight: bold;
         margin: 20px 0;
         padding: 10px;
         background: #1a75ff;
         border-radius: 5px;
         color: #fff;
      }

      #purchaseButton, #logoutButton {
         margin-top: 20px;
         padding: 10px 20px;
         background: #ff4747;
         color: #fff;
         font-weight: bold;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         transition: background 0.3s;
      }

      #purchaseButton {
         background: #28a745;
      }

      #purchaseButton:hover {
         background: #218838;
      }

      #logoutButton:hover {
         background: #d43c3c;
      }
   </style>
</head>
<body>
   <!-- Logo Container (Placed Above Navbar) -->
   <div class="logo-container" style="text-align: center; margin-top: 30px;">
      <div class="logo">Aura E-sports</div>
   </div>

   <!-- Navigation Bar -->
   <div class="navbar">
      <div class="menu">
         <a href="#" id="addFundsLink">Add Funds</a>
         <a href="#" id="tournamentLink">Tournament</a>
         <a href="#" id="withdrawLink">Withdraw</a>
         <a href="#" id="helpCenterLink">Help Centre</a>
      </div>
   </div>

   <!-- Dashboard Container -->
   <div class="dashboard-container">
      <h2>Welcome to Your Dashboard</h2>
      <p>Your Balance: à§³<span id="userBalanceDisplay">0</span></p>
      <button id="purchaseButton">Purchase - 20 tk</button>
      <button id="logoutButton">Logout</button>
   </div>

   <!-- Firebase SDKs -->
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

   <script>
      // Firebase configuration
      const firebaseConfig = {
         apiKey: "AIzaSyDr6dc3a-LUQwvtvnrb006fjhhaXlZTT1k",
         authDomain: "sphere-tournament.firebaseapp.com",
         projectId: "sphere-tournament",
         storageBucket: "sphere-tournament.firebasestorage.app",
         messagingSenderId: "49933225091",
         appId: "1:49933225091:web:b1f3fe657491c94b2f9fb6",
         measurementId: "G-EPKCPTL47V"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // Display user's balance
      function displayBalance() {
         auth.onAuthStateChanged(user => {
            if (user) {
               db.collection("users").doc(user.uid).get()
                  .then(doc => {
                     if (doc.exists) {
                        const balance = doc.data().balance || 0;
                        document.getElementById("userBalanceDisplay").innerText = balance;
                     } else {
                        alert("No balance data found.");
                     }
                  })
                  .catch(error => console.error("Error fetching balance:", error));
            } else {
               window.location.href = "login.html"; // Redirect to login if not logged in
            }
         });
      }

      // Deduct 20 tk from user's balance on purchase
      document.getElementById("purchaseButton").onclick = function() {
         auth.onAuthStateChanged(user => {
            if (user) {
               const userRef = db.collection("users").doc(user.uid);

               userRef.get()
                  .then(doc => {
                     if (doc.exists) {
                        let currentBalance = doc.data().balance || 0;

                        if (currentBalance >= 20) {
                           // Deduct 20 tk from the balance
                           const newBalance = currentBalance - 20;

                           userRef.update({ balance: newBalance })
                              .then(() => {
                                 alert("Purchase successful! 20 tk has been deducted.");
                                 displayBalance(); // Refresh the balance display
                              })
                              .catch(error => alert("Error updating balance: " + error.message));
                        } else {
                           alert("Insufficient balance for this purchase.");
                        }
                     } else {
                        alert("No balance data found.");
                     }
                  })
                  .catch(error => console.error("Error fetching user data:", error));
            } else {
               window.location.href = "login.html"; // Redirect to login if not logged in
            }
         });
      };

      // Logout function
      document.getElementById("logoutButton").onclick = function() {
         auth.signOut()
            .then(() => window.location.href = "login.html")
            .catch(error => console.error("Error signing out:", error));
      };

      // Run balance display on page load
      displayBalance();
   </script>
</body>
</html>
