<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Auth System</title>
   <style>
      /* Basic reset */
      * {
         box-sizing: border-box;
         margin: 0;
         padding: 0;
         font-family: Arial, sans-serif;
      }

      body {
         display: flex;
         align-items: center;
         justify-content: center;
         min-height: 100vh;
         background: #f5f5f5;
         color: #333;
      }

      .container {
         max-width: 400px;
         width: 100%;
         padding: 2rem;
         background: #fff;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         border-radius: 8px;
         text-align: center;
      }

      .tab-buttons {
         display: flex;
         justify-content: space-between;
         margin-bottom: 1.5rem;
      }

      .tab-buttons button {
         width: 48%;
         padding: 10px;
         font-size: 1rem;
         border: none;
         border-bottom: 2px solid transparent;
         background-color: #f9f9f9;
         cursor: pointer;
      }

      .tab-buttons .active {
         border-bottom: 2px solid #4CAF50;
         font-weight: bold;
      }

      h2 {
         margin-bottom: 1rem;
         font-size: 1.5rem;
         color: #555;
      }

      form {
         margin-bottom: 1rem;
         display: none;
      }

      form.active {
         display: block;
      }

      input[type="email"], input[type="password"] {
         width: 100%;
         padding: 10px;
         margin: 0.5rem 0;
         border: 1px solid #ddd;
         border-radius: 4px;
      }

      button.primary {
         width: 100%;
         padding: 10px;
         border: none;
         background-color: #4CAF50;
         color: white;
         font-size: 1rem;
         border-radius: 4px;
         cursor: pointer;
         margin-top: 0.5rem;
      }

      button.primary:hover {
         background-color: #45a049;
      }

      .google-btn {
         background-color: #4285f4;
         display: flex;
         align-items: center;
         justify-content: center;
         gap: 5px;
         color: white;
         font-size: 1rem;
         padding: 10px;
         margin-top: 1rem;
         border-radius: 4px;
         cursor: pointer;
      }

      .google-btn img {
         width: 20px;
      }

      .forgot-password {
         color: #4285f4;
         cursor: pointer;
         margin-top: 0.5rem;
         display: block;
         font-size: 0.9rem;
      }

      .forgot-password:hover {
         text-decoration: underline;
      }

      /* Modal for Forgot Password */
      .modal {
         display: none;
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.5);
         justify-content: center;
         align-items: center;
      }

      .modal.active {
         display: flex;
      }

      .modal-content {
         background: white;
         padding: 2rem;
         border-radius: 8px;
         max-width: 400px;
         width: 100%;
         text-align: center;
      }

      .close-btn {
         background: #4CAF50;
         color: white;
         border: none;
         padding: 10px;
         cursor: pointer;
         border-radius: 4px;
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="tab-buttons">
         <button class="tab active" onclick="showForm('login')">Login</button>
         <button class="tab" onclick="showForm('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="active">
         <input type="email" id="loginEmail" placeholder="Email" required>
         <input type="password" id="loginPassword" placeholder="Password" required>
         <button type="button" class="primary" onclick="login()">Login</button>
         <div class="google-btn" onclick="googleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
            <span>Login with Google</span>
         </div>
         <span class="forgot-password" onclick="openModal()">Forgotten password?</span>
      </form>

      <!-- Signup Form -->
      <form id="signupForm">
         <input type="email" id="signupEmail" placeholder="Email" required>
         <input type="password" id="signupPassword" placeholder="Password" required>
         <button type="button" class="primary" onclick="signup()">Sign Up</button>
         <div class="google-btn" onclick="googleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
            <span>Sign Up with Google</span>
         </div>
      </form>
   </div>

   <!-- Forgot Password Modal -->
   <div id="forgotPasswordModal" class="modal">
      <div class="modal-content">
         <h3>Reset Password</h3>
         <input type="email" id="resetEmail" placeholder="Enter your email" required>
         <button type="button" class="primary" onclick="forgotPassword()">Send Reset Link</button>
         <button type="button" class="close-btn" onclick="closeModal()">Close</button>
      </div>
   </div>

   <!-- Firebase SDKs -->
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

   <script>
      const firebaseConfig = {
         apiKey: "AIzaSyDr6dc3a-LUQwvtvnrb006fjhhaXlZTT1k",
         authDomain: "sphere-tournament.firebaseapp.com",
         projectId: "sphere-tournament",
         storageBucket: "sphere-tournament.firebasestorage.app",
         messagingSenderId: "49933225091",
         appId: "1:49933225091:web:b1f3fe657491c94b2f9fb6"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      function showForm(form) {
         document.getElementById('loginForm').classList.remove('active');
         document.getElementById('signupForm').classList.remove('active');
         document.querySelector('.tab.active').classList.remove('active');
         document.querySelector(`.${form === 'login' ? 'tab:first-child' : 'tab:last-child'}`).classList.add('active');
         document.getElementById(form + 'Form').classList.add('active');
      }

      function signup() {
         const email = document.getElementById("signupEmail").value;
         const password = document.getElementById("signupPassword").value;
         auth.createUserWithEmailAndPassword(email, password)
            .then(() => alert("Signup successful!"))
            .catch(error => alert("Error: " + error.message));
      }

      function login() {
         const email = document.getElementById("loginEmail").value;
         const password = document.getElementById("loginPassword").value;
         auth.signInWithEmailAndPassword(email, password)
            .then(() => window.location.href = "dashboard.html")
            .catch(error => alert("Error: " + error.message));
      }

      function googleLogin() {
         const provider = new firebase.auth.GoogleAuthProvider();
         auth.signInWithPopup(provider)
            .then(() => window.location.href = "dashboard.html")
            .catch(error => alert("Error: " + error.message));
      }

      function openModal() {
         document.getElementById("forgotPasswordModal").classList.add("active");
      }

      function closeModal() {
         document.getElementById("forgotPasswordModal").classList.remove("active");
      }

      function forgotPassword() {
         const email = document.getElementById("resetEmail").value;
         auth.sendPasswordResetEmail(email)
            .then(() => alert("Reset link sent."))
            .catch(error => alert("Error: " + error.message));
      }
   </script>
</body>
</html>
