<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Signup, Login & Forgot Password</title>
   <style>
      /* Basic reset */
      * {
         box-sizing: border-box;
         margin: 0;
         padding: 0;
         font-family: Arial, sans-serif;
      }

      body {
         display: flex;
         align-items: center;
         justify-content: center;
         min-height: 100vh;
         background: #f5f5f5;
         color: #333;
      }

      .container {
         max-width: 400px;
         width: 100%;
         padding: 2rem;
         background: #fff;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         border-radius: 8px;
         text-align: center;
      }

      h2 {
         margin-bottom: 1rem;
         font-size: 1.5rem;
         color: #555;
      }

      form {
         margin-bottom: 1.5rem;
      }

      input[type="email"], input[type="password"] {
         width: 100%;
         padding: 10px;
         margin: 0.5rem 0;
         border: 1px solid #ddd;
         border-radius: 4px;
      }

      button {
         width: 100%;
         padding: 10px;
         border: none;
         background-color: #4CAF50;
         color: white;
         font-size: 1rem;
         border-radius: 4px;
         cursor: pointer;
         margin-top: 0.5rem;
      }

      button:hover {
         background-color: #45a049;
      }

      .google-btn {
         background-color: #4285f4;
         margin-top: 1rem;
      }

      .google-btn:hover {
         background-color: #357ae8;
      }

      p {
         margin-top: 1rem;
         font-size: 0.9rem;
      }

      .or-divider {
         margin: 1.5rem 0;
         color: #aaa;
      }

      .forgot-password-link {
         color: #4285f4;
         cursor: pointer;
      }

      .forgot-password-link:hover {
         text-decoration: underline;
      }
   </style>
</head>
<body>
   <div class="container">
      <h2>Sign Up</h2>
      <form id="signupForm">
         <input type="email" id="signupEmail" placeholder="Email" required>
         <input type="password" id="signupPassword" placeholder="Password" required>
         <button type="button" onclick="signup()">Sign Up</button>
      </form>

      <h2>Login</h2>
      <form id="loginForm">
         <input type="email" id="loginEmail" placeholder="Email" required>
         <input type="password" id="loginPassword" placeholder="Password" required>
         <button type="button" onclick="login()">Login</button>
      </form>

      <div class="or-divider">OR</div>

      <button class="google-btn" onclick="googleLogin()">Login with Google</button>

      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
         <input type="email" id="resetEmail" placeholder="Enter your email" required>
         <button type="button" onclick="forgotPassword()">Reset Password</button>
      </form>

      <p id="message"></p>
   </div>

   <!-- Firebase SDKs -->
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

   <script>
      // Your Firebase config
      const firebaseConfig = {
         apiKey: "AIzaSyDr6dc3a-LUQwvtvnrb006fjhhaXlZTT1k",
         authDomain: "sphere-tournament.firebaseapp.com",
         projectId: "sphere-tournament",
         storageBucket: "sphere-tournament.firebasestorage.app",
         messagingSenderId: "49933225091",
         appId: "1:49933225091:web:b1f3fe657491c94b2f9fb6",
         measurementId: "G-EPKCPTL47V"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Sign Up Function
      function signup() {
         const email = document.getElementById("signupEmail").value;
         const password = document.getElementById("signupPassword").value;

         auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
               alert("Signup successful!");
               document.getElementById("signupForm").reset();
            })
            .catch((error) => {
               alert("Error: " + error.message);
            });
      }

      // Login Function
      function login() {
         const email = document.getElementById("loginEmail").value;
         const password = document.getElementById("loginPassword").value;

         auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
               alert("Login successful!");
               window.location.href = "dashboard.html"; // Redirect to dashboard or desired page
            })
            .catch((error) => {
               alert("Error: " + error.message);
            });
      }

      // Forgot Password Function
      function forgotPassword() {
         const email = document.getElementById("resetEmail").value;

         auth.sendPasswordResetEmail(email)
            .then(() => {
               alert("Password reset email sent! Please check your inbox.");
               document.getElementById("forgotPasswordForm").reset();
            })
            .catch((error) => {
               alert("Error: " + error.message);
            });
      }

      // Google Login Function
      function googleLogin() {
         const provider = new firebase.auth.GoogleAuthProvider();
         auth.signInWithPopup(provider)
            .then((result) => {
               alert("Login with Google successful!");
               window.location.href = "dashboard.html"; // Redirect to dashboard or desired page
            })
            .catch((error) => {
               alert("Error: " + error.message);
            });
      }
   </script>
</body>
</html>
