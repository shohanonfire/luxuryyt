<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Times New Roman", Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Fallback background */
            background-image: url('https://imgur.com/kIeroEh.png'); /* Background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out;
        }
        .container {
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid #fff;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .username {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #c0c0c0, #d9d9d9);
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 1em;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background: linear-gradient(90deg, #d9d9d9, #c0c0c0);
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #ccc;
        }

        /* Full-screen loading screen */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading-screen">Loading...</div> <!-- Loading screen -->
    <div class="container">
        <div class="profile-pic">
            <img src="https://imgur.com/JOsEEmX.png" alt="Profile Picture" id="profile-pic">
        </div>
        <div class="username">Aura Cyber Security</div>
        <a href="#" class="btn">bKash Merchant Hack</a>
        <a href="#" class="btn">Nagad Merchant Hack</a>
        <a href="#" class="btn">Rocket Merchant Hack</a>
        <a href="#" class="btn">Card Hack</a>
        <a href="#" class="btn">Make Custom Website</a>
        <footer>Â©Copyright 2024</footer>
    </div>

    <script>
        window.onload = function() {
            // Get elements
            const profileImage = document.getElementById('profile-pic');
            const loadingScreen = document.getElementById('loading-screen');

            // Ensure the profile image is fully loaded
            profileImage.onload = function() {
                // Fade in the body and hide the loading screen
                document.body.style.opacity = 1;
                loadingScreen.style.display = 'none';
            };

            // Handle the case if the profile image is already cached and loaded
            if (profileImage.complete) {
                profileImage.onload();
            }
        };
    </script>
</body>
</html>
