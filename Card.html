<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Times New Roman", Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000; /* Start with black background to hide content */
            color: #fff;
            opacity: 0; /* Make body invisible initially */
            transition: opacity 1s ease-in-out;
        }
        .container {
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid #fff;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .username {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #c0c0c0, #d9d9d9);
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 1em;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background: linear-gradient(90deg, #d9d9d9, #c0c0c0);
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #ccc;
        }

        /* Loading screen styles */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000 url('https://imgur.com/kIeroEh.png') center center/cover no-repeat;
            z-index: 9999;
        }
    </style>
</head>
<body class="loading">
    <div class="container">
        <div class="profile-pic">
            <img src="https://imgur.com/JOsEEmX.png" alt="Profile Picture" id="profile-pic">
        </div>
        <div class="username">Aura Cyber Security</div>
        <a href="#" class="btn">Paytm My Quality Settings</a>
        <a href="#" class="btn">PayPal My Quality Settings</a>
        <a href="https://instagram.com" class="btn">Instagram</a>
        <a href="https://youtube.com" class="btn">YouTube</a>
        <footer>Â©Copyright 2024</footer>
    </div>

    <script>
        // Wait for the profile image to load
        const profilePic = document.getElementById('profile-pic');
        const body = document.body;

        function checkImagesLoaded() {
            const backgroundImage = new Image();
            backgroundImage.src = 'https://imgur.com/kIeroEh.png';
            
            // Check if both images have loaded
            backgroundImage.onload = () => {
                profilePic.onload = () => {
                    // When both images are loaded, remove the loading class
                    body.classList.remove('loading');
                    body.style.opacity = 1; // Fade in the page
                };
            };
        }

        checkImagesLoaded();
    </script>
</body>
</html>
