<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Add Funds</title>
   <style>
      /* Reset and Base Styles */
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: Arial, sans-serif;
      }

      body {
         display: flex;
         flex-direction: column;
         min-height: 100vh;
         background: #1c1e29;
         color: #ffffff;
      }

      /* Logo Container */
      .logo-container {
         text-align: center;
         margin-top: 20px;
      }

      .logo {
         width: 150px;
         height: 150px;
         object-fit: contain;
      }

      /* Navigation Bar Styles */
      .navbar {
         display: flex;
         justify-content: space-between;
         align-items: center;
         background-color: #292d3e;
         padding: 15px 30px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
         margin-top: 10px;
      }

      .navbar .menu {
         display: flex;
         gap: 20px;
         justify-content: space-between;
         width: 100%; /* Take full width */
      }

      .navbar .menu a {
         color: #ffffff;
         text-decoration: none;
         font-size: 1rem;
         padding: 10px 15px;
         border-radius: 5px;
         font-weight: bold;
         background-color: #000;
         transition: background 0.3s;
         width: 100%;  /* Make navigation links equally sized */
         text-align: center;
      }

      .navbar .menu a:hover {
         background-color: #1a75ff;
      }

      /* Add Funds Form Styles */
      .add-funds-container {
         background: #292d3e;
         border-radius: 8px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
         width: 100%;
         max-width: 400px;
         padding: 20px;
         margin: 20px auto;
         text-align: center;
      }

      .add-funds-container h2 {
         color: #00aaff;
         margin-bottom: 20px;
         font-weight: 600;
      }

      .input-field {
         width: 100%;
         padding: 10px;
         margin-bottom: 20px;
         background: #fff;
         color: #333;
         border: 1px solid #ddd;
         border-radius: 4px;
      }

      .payment-method {
         width: 100%;
         padding: 10px;
         margin-bottom: 20px;
         background: #fff;
         color: #333;
         border: 1px solid #ddd;
         border-radius: 4px;
      }

      #addFundsButton {
         margin-top: 20px;
         padding: 10px 20px;
         background: #28a745;
         color: #fff;
         font-weight: bold;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         transition: background 0.3s;
      }

      #addFundsButton:hover {
         background: #218838;
      }

      /* Copy Button and Success Message Styles */
      .copy-button {
         padding: 5px 10px;
         background-color: #1a75ff;
         color: #fff;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         margin-top: 10px;
         transition: background 0.3s;
      }

      .copy-button:hover {
         background-color: #0059b3;
      }

      .success-message {
         margin-top: 10px;
         color: #28a745;
         display: none;
      }

      /* Mobile and Tablet responsive styles */
      @media (max-width: 768px) {
         .navbar {
            padding: 10px 20px;
         }

         .logo-container {
            margin-top: 15px;
         }

         .logo {
            width: 120px;  /* Smaller logo size on mobile */
            height: 120px;
         }

         .navbar .menu {
            flex-direction: column; /* Stack navigation links vertically */
            gap: 10px;  /* Adjust spacing for mobile */
         }

         .navbar .menu a {
            width: auto;  /* Let links take their natural width */
            padding: 12px 20px;
         }

         .add-funds-container {
            width: 90%;
            max-width: 350px;  /* Slightly smaller dashboard on mobile */
         }
      }

      /* Desktop styles for larger screens */
      @media (min-width: 769px) {
         .add-funds-container {
            max-width: 500px;  /* Larger dashboard width on desktop */
         }

         .navbar .menu {
            justify-content: space-between;
            width: auto;
         }
      }
   </style>
</head>
<body>
   <!-- Logo Container (Placed Above Navbar) -->
   <div class="logo-container">
      <img src="https://i.imgur.com/7nQE4AA.png" alt="Aura E-sports" class="logo"/>
   </div>

   <!-- Navigation Bar -->
   <div class="navbar">
      <div class="menu">
         <a href="dashboard.html" id="dashboardLink">Dashboard</a>
         <a href="#" id="tournamentLink">Tournament</a>
         <a href="withdraw.html" id="withdrawLink">Withdraw</a>
         <a href="help-center.html" id="helpCenterLink">Help Centre</a>
      </div>
   </div>

   <!-- Add Funds Container -->
   <div class="add-funds-container">
      <h2>Add Funds to Your Account</h2>
      <form id="addFundsForm">
         <!-- Amount Input -->
         <input type="number" class="input-field" id="fundsAmount" placeholder="Enter amount (min 20৳)" min="20" required />

         <!-- Payment Method Selection -->
         <select class="payment-method" id="paymentMethod" required>
            <option value="">Select Payment Method</option>
            <option value="bKash">bKash</option>
            <option value="Nagad">Nagad</option>
            <option value="Rocket">Rocket</option>
         </select>

         <!-- Pay Now Button -->
         <button type="button" id="addFundsButton">Pay Now</button>
      </form>

      <!-- Send Money Info -->
      <div id="sendMoneyInfo" style="display: none;">
         <p>Send Money: <span id="paymentNumber">01798502666</span></p>
         <button class="copy-button" id="copyButton">Copy</button>
         <p class="success-message" id="successMessage">Copied successfully!</p>
      </div>
   </div>

   <!-- Firebase SDKs -->
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

   <script>
      // Firebase configuration
      const firebaseConfig = {
         apiKey: "AIzaSyDr6dc3a-LUQwvtvnrb006fjhhaXlZTT1k",
         authDomain: "sphere-tournament.firebaseapp.com",
         projectId: "sphere-tournament",
         storageBucket: "sphere-tournament.firebasestorage.app",
         messagingSenderId: "49933225091",
         appId: "1:49933225091:web:b1f3fe657491c94b2f9fb6",
         measurementId: "G-EPKCPTL47V"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // Handle the Pay Now button click
      document.getElementById("addFundsButton").onclick = function() {
         const amount = parseFloat(document.getElementById("fundsAmount").value);
         const paymentMethod = document.getElementById("paymentMethod").value;

         if (isNaN(amount) || amount < 20) {
            alert("Please enter a valid amount (min 20৳).");
            return;
         }

         if (!paymentMethod) {
            alert("Please select a payment method.");
            return;
         }

         // Show the Send Money info and hide the form
         document.getElementById("addFundsForm").style.display = "none";
         document.getElementById("sendMoneyInfo").style.display = "block";
      };

      // Copy the payment number to clipboard
      document.getElementById("copyButton").onclick = function() {
         const paymentNumber = document.getElementById("paymentNumber").innerText;
         navigator.clipboard.writeText(paymentNumber)
            .then(() => {
               // Show success message
               const successMessage = document.getElementById("successMessage");
               successMessage.style.display = "block";

               // Hide success message after 3 seconds
               setTimeout(() => {
                  successMessage.style.display = "none";
               }, 3000);
            })
            .catch(err => {
               console.error("Error copying to clipboard: ", err);
            });
      };
   </script>
</body>
</html>
