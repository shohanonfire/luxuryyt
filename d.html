<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURY MEMBERSHIP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://imgur.com/pAA3wi6.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            color: #E0E0E0; /* Light gray */
            padding: 20px;
        }

        .header img {
            margin-top: 20px;
            width: 100px;
        }

        .header h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .info {
            margin-top: 30px;
            font-size: 1.2rem;
            text-align: left;
            padding-left: 20px;
        }

        .info p {
            margin: 5px 0;
        }

        .input-group {
            margin-top: 30px;
        }

        .input-group input {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            text-align: center;
            margin: 5px;
            border: 2px solid #E0E0E0;
            background-color: transparent;
            color: #E0E0E0;
            display: inline-block;
        }

        .terms {
            margin-top: 20px;
            font-size: 1rem;
            color: #E0E0E0;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff5e57;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button.cancel {
            background-color: #444;
        }

        .footer {
            margin-top: 50px;
        }

        .footer img {
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="shopping-cart-icon.png" alt="Cart Icon">
        <h2>LUXURY MEMBERSHIP</h2>
    </div>

    <div class="info">
        <p><strong>Invoice No.:</strong> UID72935618843895</p>
        <p><strong>Total Amount:</strong> BDT 1,200.00</p>
        <p><strong>Charge:</strong> BDT 0</p>
    </div>

    <div class="input-group">
        <p>Your Nagad Account Number</p>
        <input type="text" maxlength="1" id="digit1">
        <input type="text" maxlength="1" id="digit2">
        <input type="text" maxlength="1" id="digit3">
        <input type="text" maxlength="1" id="digit4">
        <input type="text" maxlength="1" id="digit5">
        <input type="text" maxlength="1" id="digit6">
        <input type="text" maxlength="1" id="digit7">
        <input type="text" maxlength="1" id="digit8">
        <input type="text" maxlength="1" id="digit9">
        <input type="text" maxlength="1" id="digit10">
        <input type="text" maxlength="1" id="digit11">
    </div>

    <!-- Terms Text -->
    <div class="terms">
        <p>By clicking/tapping "Proceed" you are agreeing to our Terms and Conditions</p>
    </div>

    <div class="buttons">
        <button id="proceed-btn">Proceed</button>
        <button class="cancel" id="close-btn">Close</button>
    </div>

    <div class="footer">
        <img src="nagad-logo.png" alt="Nagad Logo">
    </div>
</div>

<script>
    // Proceed button functionality
    document.getElementById('proceed-btn').addEventListener('click', function() {
        let filled = true;

        // Check if all input fields are filled
        for (let i = 1; i <= 11; i++) {
            const input = document.getElementById('digit' + i);
            if (input.value === '') {
                filled = false;
                input.style.borderColor = 'red'; // Highlight empty fields
            } else {
                input.style.borderColor = '#E0E0E0';
            }
        }

        if (filled) {
            alert("Proceeding with the form...");
            // You can replace this with actual form submission logic
        } else {
            alert("Please fill all the fields.");
        }
    });

    // Close button functionality
    document.getElementById('close-btn').addEventListener('click', function() {
        alert("Form closed.");
        // You can replace this with actual close logic
    });
</script>

</body>
</html>
