<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURY MEMBERSHIP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://imgur.com/pAA3wi6.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            color: #D3D3D3; /* Light gray */
            padding: 20px;
        }

        .header img {
            margin-top: 20px;
            width: 100px;
        }

        .header h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .info {
            margin-top: 30px;
            font-size: 1.2rem;
            text-align: left;
            padding-left: 20px;
        }

        .info p {
            margin: 5px 0;
        }

        .input-group {
            margin-top: 30px;
        }

        .input-group p {
            margin-bottom: 10px;
        }

        .input-boxes {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap; /* Keep all input boxes in a single line */
            gap: 5px; /* Space between boxes */
        }

        .input-group input {
            flex: 1; /* Allow input boxes to grow equally */
            min-width: 30px; /* Minimum width */
            height: 50px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #D3D3D3;
            background-color: transparent;
            color: #D3D3D3;
        }

        .terms {
            margin-top: 20px;
            font-size: 1rem;
            color: #D3D3D3;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff5e57;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button.cancel {
            background-color: #444;
        }

        .footer {
            margin-top: 50px;
        }

        .footer img {
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="shopping-cart-icon.png" alt="Cart Icon">
        <h2>LUXURY MEMBERSHIP</h2>
    </div>

    <div class="info">
        <p><strong>Invoice No.:</strong> UID72935618843895</p>
        <p><strong>Total Amount:</strong> BDT 1,200.00</p>
        <p><strong>Charge:</strong> BDT 0</p>
    </div>

    <div class="input-group">
        <p>Your Nagad Account Number</p>
        <div class="input-boxes">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>
    </div>

    <div class="terms">
        By clicking/tapping "Proceed" you are agreeing to our Terms and Conditions
    </div>

    <div class="buttons">
        <button>Proceed</button>
        <button class="cancel">Close</button>
    </div>

    <div class="footer">
        <img src="nagad-logo.png" alt="Nagad Logo">
    </div>
</div>

</html>
