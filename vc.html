<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activation Code</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Enter Activation Code</h1>
  <form id="activationForm">
    <input type="text" id="activationCode" placeholder="Enter Activation Code" required>
    <button type="submit">Proceed</button>
  </form>
  <p id="errorMessage" style="color:red; display:none;">Invalid activation code. Please try again.</p>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBGfmx5l0_8pH4jqYG0XCYLkIJ2UQn8r0k",
      authDomain: "telegram-premium-660d5.firebaseapp.com",
      projectId: "telegram-premium-660d5",
      storageBucket: "telegram-premium-660d5.firebasestorage.app",
      messagingSenderId: "300054649783",
      appId: "1:300054649783:web:ef8435f0c0fbcf800e2632",
      measurementId: "G-BCN4M1M3J4"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Form submission handler
    document.getElementById('activationForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const codeInput = document.getElementById('activationCode').value;
      const errorMessage = document.getElementById('errorMessage');
      
      try {
        // Query Firestore for the activation code
        const querySnapshot = await db.collection("activationCodes").where("code", "==", codeInput).get();

        if (querySnapshot.empty) {
          // If no code matches, show the error message
          errorMessage.style.display = "block";
        } else {
          // If the code is valid, redirect the user
          window.location.href = "https://your-redirect-url.com"; // Replace with your desired URL
        }
      } catch (error) {
        console.error("Error fetching activation code:", error);
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
