<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate and Upload Activation Code</title>

  <!-- Firebase SDK v9+ -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBGfmx5l0_8pH4jqYG0XCYLkIJ2UQn8r0k",
      authDomain: "telegram-premium-660d5.firebaseapp.com",
      projectId: "telegram-premium-660d5",
      storageBucket: "telegram-premium-660d5.firebasestorage.app",
      messagingSenderId: "300054649783",
      appId: "1:300054649783:web:ef8435f0c0fbcf800e2632",
      measurementId: "G-BCN4M1M3J4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Generate Random Code Function
    function generateRandomCode(length = 8) {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return code;
    }

    // Function to upload code to Firestore
    async function uploadCodeToFirestore(customCode) {
  try {
    // Upload the code to Firestore as a document with the code as document ID
    await setDoc(doc(db, "activationCodes", customCode), {
      code: customCode,
      used: false
    });
    console.log("Code successfully uploaded:", customCode);
    document.getElementById("successMessage").style.display = "block";
    document.getElementById("errorMessage").style.display = "none";
  } catch (error) {
    // Enhanced error logging
    console.error("Error uploading code:", error.message);
    console.log("Error details:", error);
    document.getElementById("successMessage").style.display = "none";
    document.getElementById("errorMessage").style.display = "block";
  }
    }

    // Event Listener for Generate Code Button
    document.getElementById("generateCode").addEventListener("click", () => {
      const randomCode = generateRandomCode();
      document.getElementById("generatedCode").textContent = randomCode;
      document.getElementById("customCode").value = randomCode;
    });

    // Event Listener for Form Submit
    document.getElementById("codeForm").addEventListener("submit", function (e) {
      e.preventDefault();  // Prevent form from refreshing the page
      const customCode = document.getElementById("customCode").value.trim();

      if (!customCode) {
        alert("Please generate or enter a code before uploading!");
        return;
      }

      uploadCodeToFirestore(customCode);
    });
  </script>
</head>
<body>
  <h1>Generate and Upload Activation Code</h1>
  
  <form id="codeForm">
    <label for="customCode">Enter Custom Code (Optional):</label>
    <input type="text" id="customCode" placeholder="Enter your code">
    <br><br>
    <button type="button" id="generateCode">Generate Random Code</button>
    <br><br>
    <p><b>Generated Code:</b> <span id="generatedCode">None</span></p>
    <button type="submit">Upload to Firestore</button>
  </form>

  <p id="successMessage" style="color:green; display:none;">Code successfully uploaded!</p>
  <p id="errorMessage" style="color:red; display:none;">Error uploading code. Please try again.</p>
</body>
</html>
