<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate and Upload Activation Code</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Generate and Upload Activation Code</h1>
  
  <form id="codeForm">
    <label for="customCode">Enter Custom Code (Optional):</label>
    <input type="text" id="customCode" placeholder="Enter your code">
    <br><br>
    <button type="button" id="generateCode">Generate Random Code</button>
    <br><br>
    <p><b>Generated Code:</b> <span id="generatedCode">None</span></p>
    <button type="submit">Upload to Firestore</button>
  </form>

  <p id="successMessage" style="color:green; display:none;">Code successfully uploaded!</p>
  <p id="errorMessage" style="color:red; display:none;">Error uploading code. Please try again.</p>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBGfmx5l0_8pH4jqYG0XCYLkIJ2UQn8r0k",
      authDomain: "telegram-premium-660d5.firebaseapp.com",
      projectId: "telegram-premium-660d5",
      storageBucket: "telegram-premium-660d5.firebasestorage.app",
      messagingSenderId: "300054649783",
      appId: "1:300054649783:web:ef8435f0c0fbcf800e2632",
      measurementId: "G-BCN4M1M3J4"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Generate Random Code Function
    function generateRandomCode(length = 8) {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return code;
    }

    // Button to Generate Random Code
    document.getElementById('generateCode').addEventListener('click', () => {
      const randomCode = generateRandomCode();
      document.getElementById('generatedCode').textContent = randomCode;
      document.getElementById('customCode').value = randomCode;
    });

    // Form Submission to Upload Code
    document.getElementById('codeForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const customCode = document.getElementById('customCode').value.trim();
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      if (!customCode) {
        alert("Please generate or enter a code before uploading!");
        return;
      }

      try {
        // Upload the code to Firestore as a document with code as document id
        await db.collection("activationCodes").doc(customCode).set({
          code: customCode,
          used: false
        });

        successMessage.style.display = "block";
        errorMessage.style.display = "none";
        console.log("Code uploaded successfully:", customCode);
      } catch (error) {
        console.error("Error uploading code:", error);
        successMessage.style.display = "none";
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
