<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Activation Code</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .generated-code-container {
      margin-top: 20px;
    }
    .generated-code {
      font-size: 18px;
      font-weight: bold;
      display: inline-block;
      margin-right: 10px;
    }
    #copyBtn {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #copyBtn:hover {
      background-color: #0b7dda;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Generate and Upload Activation Code</h1>

  <!-- Button to generate and upload code -->
  <button id="generateCodeBtn">Generate Code</button>

  <!-- Display generated code and copy button -->
  <div class="generated-code-container" id="generatedCodeContainer" style="display: none;">
    <span id="generatedCode" class="generated-code"></span>
    <button id="copyBtn">Copy</button>
  </div>

  <!-- Popup for success or error messages -->
  <div id="popup"></div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBGfmx5l0_8pH4jqYG0XCYLkIJ2UQn8r0k",
      authDomain: "telegram-premium-660d5.firebaseapp.com",
      projectId: "telegram-premium-660d5",
      storageBucket: "telegram-premium-660d5.firebasestorage.app",
      messagingSenderId: "300054649783",
      appId: "1:300054649783:web:ef8435f0c0fbcf800e2632",
      measurementId: "G-BCN4M1M3J4"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Generate random code function
    function generateRandomCode(length = 8) {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return code;
    }

    // Upload the generated code to Firestore
    async function uploadCodeToFirestore(customCode) {
      try {
        await firebase.firestore().collection("activationCodes").doc(customCode).set({
          code: customCode,
          used: false
        });
        showPopup("Success! Code uploaded successfully.", "success");
      } catch (error) {
        showPopup("Error uploading code. Please try again.", "error");
      }
    }

    // Display the popup message
    function showPopup(message, type) {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.style.display = "block";
      popup.style.backgroundColor = type === "success" ? "#4CAF50" : "#F44336";
      
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }

    // Handle generate code button click
    document.getElementById("generateCodeBtn").addEventListener("click", function() {
      const randomCode = generateRandomCode();
      document.getElementById("generatedCode").textContent = randomCode;
      document.getElementById("generatedCodeContainer").style.display = "block";

      // Upload the generated code to Firestore
      uploadCodeToFirestore(randomCode);
    });

    // Handle copy button click
    document.getElementById("copyBtn").addEventListener("click", function() {
      const codeText = document.getElementById("generatedCode").textContent;
      navigator.clipboard.writeText(codeText).then(function() {
        showPopup("Code copied to clipboard!", "success");
      }).catch(function(error) {
        showPopup("Failed to copy code.", "error");
      });
    });
  </script>
</body>
</html>
